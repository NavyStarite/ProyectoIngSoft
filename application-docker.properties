# Configuración específica para Docker
spring.application.name=media-recommender

# Puerto del servidor
server.port=8081

# Configuración Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Spring Security
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR

# Database configuration - Se sobrescribe con variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql-db:3306/media_recommender?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:apppassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de conexión adicional
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Hibernate properties
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# App properties - JWT
app.jwtSecret=${APP_JWT_SECRET:JWTSuperSecretKey2024MediaRecommender}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:86400000}

# SQL initialization
spring.sql.init.mode=never
spring.sql.init.encoding=UTF-8

# Logging configuration
logging.level.com.recomendaciones=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración adicional para producción
spring.jpa.open-in-view=false
server.error.include-stacktrace=never