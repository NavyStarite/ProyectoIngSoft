<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow" style="width: 450px;">
    <h3 class="text-center">Registro de Usuario</h3>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <div class="mb-3 text-danger" id="registerError" style="display: none;"></div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email    = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
    });

    if (res.ok) {
        alert("¡Usuario registrado exitosamente!");
        window.location.href = '/login';
    } else {
        const errorMsg = await res.text();
        document.getElementById('registerError').textContent = errorMsg || 'Error al registrar usuario';
        document.getElementById('registerError').style.display = 'block';
    }
});
</script>
</body>
</html>
