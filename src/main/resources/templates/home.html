<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Hola Spring</span>
        <button class="btn btn-outline-light" onclick="logout()">Cerrar sesión</button>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-center">¡Bienvenido a la Aplicación!</h1>
    <p class="text-center">Estás autenticado con JWT.</p>
</div>

<script>
function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login';
}

// Verifica si el token existe
if (!localStorage.getItem('token')) {
    window.location.href = '/login';
}
</script>
</body>
</html>
